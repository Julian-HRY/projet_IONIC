<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab/perso"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="perso">{{perso.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  
  <ion-button (click)="setModif()">Rendre Modifiable</ion-button>
  <div *ngIf="!modif">
    <ion-grid *ngIf="perso">
      <ion-row>
        <ion-col>
          
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <img style="margin: auto 0;" [src]="perso.pictureLink">
        </ion-col>
        <br>
        <br>

        <ion-col size="6">
          <strong>Nom :</strong> 
          {{perso.name}} <br>
        </ion-col>

        <ion-col size="6">
          <strong>Anime :</strong> 
          {{perso.anime}} 
          
        </ion-col>
        
        <ion-col size="6">
          <strong>Puissance :</strong> 
          {{perso.puissance}}
          <strong>/10</strong>
        </ion-col>

        <ion-col size="6">
          <strong>Arme :</strong> 
          {{perso.arme}} 
          
        </ion-col>
        <ion-col size="6">
          <strong>Taille :</strong> 
          {{perso.taille}}
          mètres
        </ion-col>
          <ion-col size="6">
            <strong>Poid :</strong> 
            {{perso.poid}}
            kilo
        </ion-col>
        
        <ion-col>
          <strong>Méchant : </strong>
          <ion-icon *ngIf="perso.bad" name="checkmark"></ion-icon>
          <ion-icon *ngIf="!perso.bad" name="close-circle"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  


  <div *ngIf="modif && perso">

    <ion-item>
      <ion-label>Nom : </ion-label>
      <ion-input type="text" [(ngModel)]="perso.name" required></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Image :</ion-label>
      <ion-input type="text" [(ngModel)]="perso.pictureLink" required></ion-input>
    </ion-item>
    <br>
    
    <ion-item>
      <ion-label>Anime : </ion-label>
      <ion-input type="text" [(ngModel)]="perso.anime" required></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Puissance : </ion-label>
      <ion-input type="text" [(ngModel)]="perso.puissance"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Poid : </ion-label>
      <ion-input type="text" [(ngModel)]="perso.poid"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Taille : </ion-label>
      <ion-input type="text" [(ngModel)]="perso.taille"></ion-input>
    </ion-item>
    <br>
    
    <ion-item>
      <ion-label>Méchant  ?</ion-label>
      <ion-toggle [(ngModel)]="perso.bad"></ion-toggle>
    </ion-item>
    <br>
    
    <p class="text-center">
      <ion-button (click)="onModif()">Modifier</ion-button>
    </p>
  </div>
</ion-content>


<ion-footer style="background-color: black;text-align: center; ">
  <ion-col>
    <ion-button (click)="onDelete(perso.id)">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-col>
</ion-footer>
